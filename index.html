<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
	<style>
		ul { 
			list-style-type: none;
			margin: 0px;
			padding: 4px;
		} 
		li { 
			display : block;
			margin: 2px;
			background-color: #dddddd
		}
	</style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="namesListDialog.js"></script>
	<script>
		(function() {
			function submitForm() {
				searchNames($("#namesFilterTxt")[0].value);
			}
			
			function init() {
				$("#submit").on("click", function () {
					submitForm();
				});
			}
			$.when( $.ready ).then(init);
		})();
	</script>
	<title>Test for TAO</title>
</head>
<body>
	<p>Please enter a search criteria:</p>
	<input id="namesFilterTxt" class="ui-priority-primary" />
	<button id="submit">Submit</button>
	<div id="content"></div>
</body>
</html>
